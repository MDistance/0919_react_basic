<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>虚拟DOM的两种创建方式</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>

  <!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，专门用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	
	<!-- 第一种创建虚拟DOM的方式：使用原生js语法创建(开发中不用) -->
	<script type="text/javascript" >
		let myID = 'AtGuigU' //定义id
		let myData = 'HeLlo,WoRld' //定义数据

		//1.创建虚拟DOM
		let vDOM = React.createElement('h2',{id:myID.toLowerCase()},React.createElement('span',{},myData.toLowerCase()))
		//2.渲染虚拟DOM到页面
		ReactDOM.render(vDOM,document.getElementById('test1'))
	</script>

	<!-- 第二种创建虚拟DOM的方式：使用jsx语法(该种方式经过babel会翻译成第一种创建形式) -->
	<script type="text/babel">
		//1.创建虚拟DOM
		let vDOM2 = (
			<h2 id={myID.toUpperCase()}>
				<span style={{color:"red"}}>
					{myData.toUpperCase()}
				</span>
			</h2>
		)
		//2.渲染虚拟DOM到页面
		ReactDOM.render(vDOM2,document.getElementById('test2'))
	</script>

</body>
</html>
